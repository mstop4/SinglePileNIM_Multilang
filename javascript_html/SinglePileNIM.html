<!DOCTYPE html>
<html>

<head>
	<title> Single Pile NIM </title>

	<script src="SinglePileNIM.js"></script>
	
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Indie+Flower" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="SinglePileNIM.css">
</head>

<body onload="loadInit()">

	<header>
		<h1>Single Pile NIM</h1>
	</header>

	<section>
		<p>Remaining total is: <span id="remain">12</span></p>
	</section>

	<section>
		<p><span id="playerQuestion">You take:</span>
		<span id="range">1</span>
		<input id="playerInput">
		<button type="button" id="playerSubmit" onClick="clickOK()">OK</button>
		</p>
	</section>

	<section>
		<p>
		<span id="comTake1"></span>
		<span id="comValue"></span>
		<span id="comTake2"></span>
		</p>
	</section>

	<section>
		<p><span id="message"></span></p>
	</section>

</body>

</html>
